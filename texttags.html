<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  cellspacing="10" cellpadding="12" rules="all" align="center" style="font-size:30px;">
        <tr>
            <th colspan="2">Text Formatting Tags in Html</th>
        </tr>
        <tr>
            <td>Tage</td>
            <td>Use</td>
        </tr>
        <tr>
            <td>&lt p &gt</td>
            <td>This is a line of text</td>
        </tr>
        <tr>
            <td>&lt b &gt</td>
            <td>Bold tag <b>bolds</b> the text</td>
        </tr>
        <tr>
            <td>&lt strong &gt</td>
            <td><strong>strong</strong> tag lays emphasis by bolding text</td>
        </tr>
        <tr>
            <td>&lt i &gt</td>
            <td><i>This is  italicied text</i></td>
        </tr>
        <tr>
            <td>&lt emp &gt</td>
            <td><em>emphasis</em> is preffered over <em>i tag</em></td>
        </tr>
        <tr>
            <td>&lt sup &gt</td>
            <td>2<sup>2</sup>=4</td>
        </tr>
        <tr>
            <td>&lt sub &gt</td>
            <td>a<sub>0</sub>=10</td>
        </tr>

        <tr>
            <td>&lt u &gt</td>
            <td>I am a student of <u>MANIT</u></td>
        </tr>
    </table>
    
</body>
</html>
