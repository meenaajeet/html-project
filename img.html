<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h1>Images in Html</h1>
    <p>Images can be included in a html page by using &lt img &gt tag</p>
    <p>Syntax : &lt img src="Source or link of the image" &gt</p>
    <p>Example :</p>
    <img src="https://whataftercollege.com/wp-content/uploads/2019/01/cover-image-MANIT-Bhopal.jpg">
    
</body>
</html>
